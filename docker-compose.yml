version: '3'

services:
  ai-agent-system:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PORT=5000
      - DEBUG=False
      - API_BASE_URL=https://api.lastwinnersllc.com
      - LLM_MODEL=llama3.2
      - EMBEDDING_MODEL=nomic-embed-text
      - DATABASE_URI=sqlite:///data/ai_agent.db
    restart: unless-stopped
