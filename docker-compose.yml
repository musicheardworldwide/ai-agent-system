version: '3'

services:
  ai-agent-system:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - API_KEY=test_key
      - API_BASE_URL=https://api.lastwinnersllc.com
      - EMBEDDING_MODEL=nomic-embed-text
      - CHAT_MODEL=llama3.2
      - PORT=8080
      - HOST=0.0.0.0
      - DATABASE_URI=sqlite:///data/ai_agent.db
    restart: unless-stopped
