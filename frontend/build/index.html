<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="AI Agent System with Open Interpreter" />
  <title>AI Agent System</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading AI Agent System...</p>
    </div>
  </div>
  <script>
    // This is a placeholder for the actual React app
    // In a real deployment, this would be replaced by the built React application
    document.addEventListener('DOMContentLoaded', function() {
      const rootElement = document.getElementById('root');
      rootElement.innerHTML = `
        <div style="max-width: 800px; margin: 40px auto; padding: 20px; text-align: center;">
          <h1>AI Agent System</h1>
          <p>This is a placeholder for the React frontend.</p>
          <p>To run the actual application:</p>
          <ol style="text-align: left;">
            <li>Navigate to the project directory</li>
            <li>Run <code>cd frontend && npm install && npm run build</code></li>
            <li>Run <code>cd .. && python run.py</code></li>
            <li>Access the application at <a href="http://localhost:5000">http://localhost:5000</a></li>
          </ol>
        </div>
      `;
    });
  </script>
</body>
</html>
